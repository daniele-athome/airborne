name: docs

on:
  push:
    branches:
      - master
      - release
      - feat/aircraft-data-tool
  workflow_dispatch:

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v4
        with:
          path: |
            .asdf/**
            vendor/bundle
          key: ${{ runner.os }}-cache-${{ hashFiles('**/cache.key') }}
          restore-keys: |
            ${{ runner.os }}-cache-

      - name: Install aircraft-tool dependencies
        run: npm ci
        working-directory: ./utils/aircraft-tool

      - name: Build aircraft-tool
        run: npm run build
        working-directory: ./utils/aircraft-tool

      - name: Copy aircraft-tool to docs
        run: |
          cp -rv ./utils/aircraft-tool/dist/* ./docs/

      # Use GitHub Deploy Action to build and deploy to Github
      # For latest version: `jeffreytse/jekyll-deploy-action@master`
      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'gh-pages'
          jekyll_src: './docs/'
