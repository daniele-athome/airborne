name: linux

on:
  push:
    paths-ignore:
      - README.md
      - 'docs/**'
      - 'utils/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths-ignore:
      - README.md
      - 'docs/**'
      - 'utils/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  flutter_version: '3.38.7'

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculating hash of Flutter patches for the cache key
        id: patches-hash
        run: |
          find ./.github/workflows/patches -type f -print0 | sort -zV | xargs -0 sha1sum | sha1sum | awk '{print "FLUTTER_PATCHES_HASH=" $1}' >> $GITHUB_OUTPUT

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: ${{ env.flutter_version }}
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ steps.patches-hash.outputs.FLUTTER_PATCHES_HASH }}"

      - name: Patch Flutter
        if: steps.flutter-action.outputs.CACHE-HIT != 'true'
        run: |
          git apply "${{ github.workspace }}/.github/workflows/patches/0001-Workaround-for-wrong-list-divider-margin-119895.patch"
        working-directory: ${{ env.FLUTTER_ROOT }}

      - name: Install dependencies
        run: flutter pub get

      - name: Check code formatting
        run: dart format --set-exit-if-changed .

      - name: Building generated source code
        run: dart run build_runner build

      - name: Analyze code
        run: flutter analyze --no-pub .

      - name: Run tests
        run: flutter test --no-pub -r github

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Configure Flutter for Linux
        run: flutter config --enable-linux-desktop

      - name: Build Linux application (debug)
        run: flutter build linux --no-pub --debug

      - name: Archive debug build
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle-debug
          path: build/linux/x64/debug/bundle/

      - name: Build Linux application (release)
        run: flutter build linux --no-pub --release

      - name: Archive release build
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle-release
          path: build/linux/x64/release/bundle/
