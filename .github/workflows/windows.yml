name: windows

on:
  push:
    branches: [ master, release ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  flutter_version: '2.2.3'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ env.flutter_version }}

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze .

      - name: Run tests
        run: flutter test -r expanded

  build:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ env.flutter_version }}

      - name: Install dependencies
        run: |
          flutter pub get
          flutter config --enable-windows-desktop

      - name: Build Windows application (debug)
        run: |
          flutter build windows --debug

      - name: Archive debug build
        uses: actions/upload-artifact@v2
        with:
          name: windows-bundle-debug
          path: |
            build/windows/runner/debug/

      - name: Build Windows application (release)
        run: |
          flutter build windows --release

      - name: Archive release build
        uses: actions/upload-artifact@v2
        with:
          name: windows-bundle-release
          path: |
            build/windows/runner/release/
