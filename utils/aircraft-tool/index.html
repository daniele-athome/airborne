<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airborne aircraft data tool</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>

<body>

<div class="container my-4">
    <div class="p-4 bg-body-tertiary rounded-3">

        <h1 class="text-body-emphasis text-center">
            <img alt="Airborne logo" class="logo" src="./logo.svg">
            Airborne aircraft data tool
            <img alt="Airborne logo" class="logo" src="./logo.svg">
        </h1>
        <p class="text-muted text-center">
            Use this tool to create an aircraft data file for <a target="_blank"
                                                                 href="https://github.com/daniele-athome/airborne">Airborne</a>.<br>
            <strong>Please read the documentation first: <a target="_blank"
                                                            href="https://github.com/daniele-athome/airborne/blob/master/docs/backend.md">backend
                guide</a></strong>.
        </p>

        <form id="mainForm" novalidate>
        <div class="accordion" id="mainAccordion">

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionInfo" aria-expanded="true" aria-controls="accordionInfo">
                        üìã Aircraft information
                    </button>
                </h2>
                <div id="accordionInfo" class="accordion-collapse collapse show" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">
                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6 col-sm-12 upload-section text-center">
                                <img class="aircraft-photo h-100 w-100 visually-hidden" alt="Aircraft photo" id="aircraftPhoto" src="">
                                <div class="drop-zone" id="aircraftPhotoDropZone">
                                    <div class="drop-zone-text">üì∑ Drop aircraft photo here</div>
                                    <div class="drop-zone-subtext">or click to browse</div>
                                </div>
                                <input type="file" accept="image/jpeg" id="aircraftPhotoFile">
                            </div>

                            <div class="col-sm-12">
                                <label class="form-label" for="callsign">Call sign</label>
                                <input class="form-control" type="text" id="callsign" placeholder="A-1234" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="hangarName">Hangar name</label>
                                <input class="form-control" type="text" id="hangarName" placeholder="Fly Berlin"
                                       required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="hangarTz">Hangar time zone</label>
                                <input class="form-control" type="text" id="hangarTz" placeholder="Europe/Berlin"
                                       required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="hangarLat">Hangar latitude</label>
                                <input class="form-control" type="number" step="any" id="hangarLat"
                                       placeholder="52.8844253" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="hangarLon">Hangar longitude</label>
                                <input class="form-control" type="number" step="any" id="hangarLon"
                                       placeholder="12.7143166" required>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="documentsArchiveUrl">Documents archive link</label>
                                <input class="form-control" type="url" id="documentsArchiveUrl"
                                       placeholder="https://drive.google.com/drive/folders/...">
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="weatherLiveUrl">Live weather link</label>
                                <input class="form-control" type="url" id="weatherLiveUrl" placeholder="https://...">
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="weatherForecastUrl">Weather forecast link</label>
                                <input class="form-control" type="url" id="weatherForecastUrl"
                                       placeholder="https://...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionPilots" aria-expanded="true" aria-controls="accordionPilots">
                        üßë‚Äç‚úàÔ∏è Pilots
                    </button>
                </h2>
                <div id="accordionPilots" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">

                        <div class="row mb-3 pilot-entry" id="pilotEntryNone">
                            <div class="col-sm-12">
                                <div class="d-flex align-items-center">
                                    <img class="pilot-avatar" id="pilotAvatarNone" alt="No name pilot avatar"
                                         src="./noname_avatar.png">
                                    <label class="form-label visually-hidden" for="pilotNameNone">Pilot no name</label>
                                    <input type="text" class="form-control" id="pilotNameNone"
                                           placeholder="Insert maintenance pilot name"
                                           aria-label="Insert maintenance name" value="(maintenance)" required>
                                </div>
                            </div>
                        </div>

                        <div class="pilots-list" id="pilotsList"></div>

                        <div class="accordion-actions">
                            <button class="btn btn-primary" id="addPilotBtn">
                                üí∫ Add pilot
                            </button>
                            <button class="btn btn-secondary" id="clearPilotsBtn">
                                üóëÔ∏è Delete all pilots
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionStorage" aria-expanded="true" aria-controls="accordionStorage">
                        üíæ Cloud storage information
                    </button>
                </h2>
                <div id="accordionStorage" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">

                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label class="form-label" for="googleApiServiceAccount">Google API service account
                                    <span class="text-muted">(<a target="_blank"
                                                                 href="https://cloud.google.com/iam/docs/service-accounts-create#iam-service-accounts-create-console">Guide</a>)</span>
                                </label>
                                <textarea id="googleApiServiceAccount" class="form-control" rows="10"
                                          placeholder="Paste contents of service account JSON file here"
                                          required></textarea>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="googleApiKey">Google API key
                                    <span class="text-muted">(<a target="_blank"
                                                                 href="https://cloud.google.com/docs/authentication/api-keys#console_2">Guide</a>)</span>
                                </label>
                                <input class="form-control" type="text" id="googleApiKey" required>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label d-flex" for="googleCalendarId">Google Calendar ID
                                    <button class="btn btn-circle btn-secondary ms-1" data-bs-toggle="tooltip"
                                            title="Skipping this field will disable all flight booking functionality.">?
                                    </button>
                                </label>
                                <input class="form-control" type="text" id="googleCalendarId"
                                       placeholder="...@group.calendar.google.com">
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label d-flex" for="googleSpreadsheetId">Google Spreadsheet ID
                                    <button class="btn btn-circle btn-secondary ms-1" data-bs-toggle="tooltip"
                                            title="Skipping this field will disable the flight log and the activity log features.">
                                        ?
                                    </button>
                                </label>
                                <input class="form-control" type="text" id="googleSpreadsheetId">
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label d-flex" for="flightlogSheetName">Flight log sheet name
                                    <button class="btn btn-circle btn-secondary ms-1" data-bs-toggle="tooltip"
                                            title="Skipping this field will disable flight log functionality.">?
                                    </button>
                                </label>
                                <input class="form-control" type="text" id="flightlogSheetName">
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label d-flex" for="activitiesSheetName">Activities sheet name
                                    <button class="btn btn-circle btn-secondary ms-1" data-bs-toggle="tooltip"
                                            title="Skipping this field will disable activity log functionality.">?
                                    </button>
                                </label>
                                <input class="form-control" type="text" id="activitiesSheetName">
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label d-flex" for="metadataSheetName">Metadata sheet name
                                    <button class="btn btn-circle btn-secondary ms-1" data-bs-toggle="tooltip"
                                            title="This is required if at least one of the other sheet names are set.">?
                                    </button>
                                </label>
                                <input class="form-control" type="text" id="metadataSheetName">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionFinalize" aria-expanded="true" aria-controls="accordionFinalize">
                        ü™Ñ Validate &amp; generate configuration
                    </button>
                </h2>
                <div id="accordionFinalize" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">

                        <div class="row mb-3 g-3">
                            <div class="col-sm-12 text-center">
                                <div class="form-validity text-danger fs-5 visually-hidden" id="mainFormInvalid">
                                    ‚ùå Please check all validation errors above and fix them.
                                </div>
                                <div class="form-validity text-success fs-5 visually-hidden" id="mainFormValid">
                                    ‚úÖ Configuration is valid.
                                </div>
                            </div>
                        </div>

                        <div class="accordion-actions">
                            <button class="btn btn-primary" id="generateStandardBtn">
                                üì¶ Generate
                            </button>
                            <button class="btn btn-danger" id="generateAdminBtn">
                                üóÉÔ∏è Generate (admin)
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        </form>

    </div>
</div>

<template id="pilotNameForm">
    <div class="row mb-3 pilot-entry" id="pilotEntryX">
        <div class="col-sm-12">
            <div class="d-flex align-items-center">
                <input type="file" accept="image/jpeg" id="pilotAvatarFileX">
                <img class="pilot-avatar" id="pilotAvatarX" alt="Pilot X avatar" src="./avatar.png">
                <label class="form-label visually-hidden" for="pilotNameX">Pilot __X__ name</label>
                <input type="text" class="form-control pilot-name" id="pilotNameX" placeholder="Insert pilot name"
                       aria-label="Insert pilot name" required>
                <button class="btn btn-circle btn-danger" title="Remove pilot" id="removePilotX" type="button">&times;
                </button>
            </div>
        </div>
    </div>
</template>

<script src="./node_modules/jszip/dist/jszip.min.js"></script>
<script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts.js"></script>

</body>
</html>
